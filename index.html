<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="eft-schedule" class='row'>
            <div class="row">
                <button class="col gray box" type="submit" name="reload" onclick="location.reload()">RELOAD</button>
                <button class="col purple box" type="submit" name="loanDecision" onclick="loanDecision()">Go Lycos! Get it!</button>
            </div>
            <div class="row">
                <div class="col blue box">
                    Payment Number
                </div>
                <div class="col blue box">
                    Payment Amount
                </div>
                <div class="col blue box">
                    Contractual Due Dates
                </div>
                <div class="col blue box">
                    EFT Dates
                </div>
                <button class="col green box" type="submit" name="columnInstallAdd" onclick="columnInstallment('add')">
                    column+
                </button>
                <button class="col red box" type="submit" name="columnInstallSub" onclick="columnInstallment('sub')">
                    column-
                </button>
            </div>
        </div>
    </div>
    <script src="global-functions.js"></script>
    <script src="row-installment.js"></script>
    <script src="column-installment.js"></script>
    <script src="eft-schedule.js"></script>
    <script src="loan-decision.js"></script>
</body>
</html>
